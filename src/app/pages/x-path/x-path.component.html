<div class="jumbotron rounded-0 d-flex flex-column flex-wrap align-items-center">

  <div class="col-12">
    <div class="row no-gutters">
      <form action="" class="px-3 pt-3 bg-primary rounded col-12 col-md-6 col-lg-5 mx-auto" [formGroup]="loginForm" novalidate>
        <div class="input-group mb-3">
          <label for="" class="input-group-prepend">id</label>
          <input type="text" class="form-control" formControl="loginForm.controls.id">
        </div>
        <div class="input-group mb-3">
          <label for="" class="input-group-prepend">password</label>
          <input type="password" class="form-control" formControl="loginForm.controls.pwd">
        </div>
        <div class="w-100">
          <button class="btn btn-primary" (click)="onSubmit()">Login</button>
        </div>
      </form>
    </div>
  </div>


</div>
